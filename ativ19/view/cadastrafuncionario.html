<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="author" content="weslydeandrademoraes@gmail.com">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/estilo.css">
  <title>Folha de Pagamento</title>

  <script type="text/javascript" src="../js/jquery-1.2.6.pack.js"></script>
  <script type="text/javascript" src="../js/jquery.maskedinput-1.1.4.pack.js" />
  </script>
  <script type="text/javascript">
    $(document).ready(function() {
      $("#cpf").mask("999.999.999-99");
    });
  </script>
</head>

<body>
  <main id="principal">
    <header id="cabecalho">
    </header>
    <section id="container">
      <form name="formulario" class="row g-3" action="../controller/folhapagamento.controller.php" method="post">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" placeholder="Digite seu nome" required name="txtnome">
          </div>
          <div class="col-md-2">
            <label class="form-label">CPF</label>
            <input id="cpf" type="text" class="form-control" placeholder="Digite seu CPF" required name="txtcpf">
          </div>
          <div class="col-md-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" placeholder="Digite seu email" required name="txtemail">
          </div>
          <div class="col-md-3">
            <label class="form-label">Senha</label>
            <input type="text" class="form-control" placeholder="Digite sua senha" required name="txtsenha">
          </div>
        </div>
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Cargo</label>
            <select class="form-select" name="selcargo">
              <option selected value="0">Selecione seu Cargo</option>
              <option value="Estagiário">Estagiário</option>
              <option value="Analista de Sistemas">Analista de Sistemas</option>
              <option value="Programador">Programador</option>
              <option value="Gerenciador de Banco de Dados">Gerenciador de Banco De Dados</option>
              <option value="Suporte Técnico">Suporte Técnico</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Insalubridade</label>
            <select class="form-select" name="selinsalubridade">
              <option selected value="0">Selecione o tipo de insalubridade</option>
              <option value="1 - Sem Insalubridade">1 - Sem Insalubridade</option>
              <option value="2 – Mínimo">2 – Mínimo</option>
              <option value="3 – Médio">3 – Médio</option>
              <option value="4 – Máximo">4 – Máximo</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Dependentes</label>
            <input type="number" class="form-control" placeholder="Digite quantos dependentes você possui" name="numdependentes">
          </div>
        </div>
        <div class="row g-3">
          <div class="col-md-5">
            <label class="form-label">Valor do transporte mensal</label>
            <div class="input-group">
              <span class="input-group-text">R$</span>
              <input type="text" class="form-control" placeholder="Digite quanto gasta com transporte por mês" name="txtvalortransportemensal" required>
            </div>

          </div>
          <div class="col-md-5">
            <label class="form-label">Valor da refeição diária</label>
            <div class="input-group">
              <span class="input-group-text">R$</span>
              <input type="text" class="form-control" placeholder="Digite quanto gasta com refeição por dia" name="numvalorrefeicaodiaria" required>
            </div>
          </div>
        </div>

        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Valor da hora</label>
            <div class="input-group">
              <span class="input-group-text">R$</span>
              <input type="text" class="form-control" placeholder="Digite o valor da hora" name="txtvalorhora" required>
            </div>
          </div>
          <div class="col-md-3">
            <label class="form-label">Quantidade de horas</label>
            <input type="text" class="form-control" placeholder="Digite a quantidade de horas" name="txtquantidadehoras">
          </div>
          <div class="col-md-3">
            <label class="form-label">50% das horas extras</label>
            <div class="input-group">
              <span class="input-group-text">R$</span>
              <input type="text" class="form-control" placeholder="Digite 50% do valor" name="txthorasextras50" required>
            </div>
          </div>
          <div class="col-md-3">
            <label class="form-label">100% das horas extras</label>
            <div class="input-group">
              <span class="input-group-text">R$</span>
              <input type="text" class="form-control" placeholder="Digite 100% do valor" name="txthorasextras100" required>
            </div>
          </div>
        </div>
        <div class="row g-3">
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Cadastrar</button>
          </div>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
